<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/gallery.css"> <!-- Assuming gallery.css is in css/ directory -->
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="profile" href="#">Profile</a>
                <a class="nav-item nav-link" id="home" href="#">Home</a>
                <a class="nav-item nav-link" id="logout" href="#">Logout</a>
                <a class="nav-item nav-link" id="login" href="#">Login</a>
                <a class="nav-item nav-link" id="signup" href="#">Register</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Cat Gallery</h1>
        <form method="get" action="#">
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="">Any</option>
                <option value="White">White</option>
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
                <option value="Grey">Grey</option>
                <option value="Mix">Mix</option>
            </select>
            <label for="eye_color">Eye Color:</label>
            <select name="eye_color" id="eye_color">
                <option value="">Any</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Yellow">Yellow</option>
                <option value="Grey">Grey</option>
            </select>
            <label for="age">Age:</label>
            <select name="age" id="age">
                <option value="">Any</option>
                <option value="kitten">Kitten</option>
                <option value="adult">Adult</option>
                <option value="senior">Senior</option>
            </select>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">Any</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <button type="submit">Filter</button>
        </form>

        <div class="cat-gallery" id="cat-gallery">
            <!-- Cat items will be rendered here by JavaScript -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('cats.json') // URL to your JSON file
                .then(response => response.json())
                .then(cats => {
                    const gallery = document.getElementById('cat-gallery');
                    cats.forEach(cat => {
                        const catItem = document.createElement('div');
                        catItem.className = 'cat-item';
                        catItem.innerHTML = `
                            <a href="#">
                                <img class="cat-image" src="images/${cat.image}" alt="Cat Image ${cat.id}" loading="lazy"/>
                            </a>
                            <div class="cat-info">
                                <h2 class="cat-name">${cat.name}</h2>
                                <p><span>Color:</span> ${cat.color}</p>
                                <p><span>Eye Color:</span> ${cat.eye_color}</p>
                                <p><span>Age:</span> ${cat.age}</p>
                                <p><span>Gender:</span> ${cat.gender}</p>
                            </div>
                        `;
                        gallery.appendChild(catItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        });
    </script>
</body>

</html>
